<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

    <title>Vee Gallery</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/maruti-style.css" />
    <link href="assets/css/paper-bootstrap-wizard.css" rel="stylesheet" />

    <!-- Fonts and Icons -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">
</head>


<body>

    <div class="navbar">
        <div class="navbar-nav">
            <a class="btn" href="#">Home</a>
            <a class="btn" href="#">Search</a>
            <a class="btn" href="#">Profile</a>
            <a class="btn" href="#">About us</a>
            <a class="btn" href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="wizard-card" data-color="orange" id="wizardProfile">
                        <form method="POST" class="register-form" id="register-form">

                            <div class="wizard-header text-center">
                                <h1 class="wizard-title">Hi Sipho</h1>
                                <h3 class="wizard-title">What would you like to search?</h3>
                                <p class="category">Metadata or People</p>
                            </div>

                            <div class="wizard-navigation">
                                <div class="progress-with-circle">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
                                </div>
                                <ul>
                                    <li>
                                        <a href="#search" data-toggle="tab">
                                            <div class="icon-circle">
                                                <i class="ti-user"></i>
                                            </div>
                                            Keyword
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content">

                                <!--FIRST PANE-->
                                <div class="tab-pane" id="search">
                                    <div class="row">
                                        <div class="col-sm-10 col-sm-offset-1">
                                            <div class="form-group">
                                                <input name="search" type="text" class="form-control" placeholder="Cats...">
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <label for="female" class="radio-inline"><input type="radio"
                                                            name="gender" value="f" id="female" />Images</label>
                                                    <label for="others" class="radio-inline"><input type="radio"
                                                            name="gender" value="o" id="others" />Users</label>
                                                </div>
                                            </div>
                                            <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd' name='submit' value='Finish' center/>
                                            <hr />
                                            <div class="row-fluid">
                                                <div class="span6">
                                                    <div class="widget-box">
                                                        <div class="widget-title">
                                                            <span class="icon"><i class="icon-file"></i></span>
                                                            <h5>Search results...</h5>
                                                        </div>
                                                        \
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                        </form>
                        </div>
                    </div>
                    <!-- wizard container -->
                </div>
            </div>
            <!-- end row -->
        </div>


        <div class="footer">
            <div class="container text-center">
                Made with <i class="fa fa-heart heart"></i> by <a href="https://www.creative-tim.com">Creative Tim</a>. Free download <a href="https://www.creative-tim.com/product/paper-bootstrap-wizard">here.</a>
            </div>
        </div>

</body>
