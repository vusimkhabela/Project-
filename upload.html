<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

    <title>Vee Gallery</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/maruti-style.css" />
    <link href="assets/css/paper-bootstrap-wizard.css" rel="stylesheet" />

    <!-- Fonts and Icons -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">
</head>


<body>

    <div class="navbar">
        <div class="navbar-nav">
            <a class="btn" href="#">Home</a>
            <a class="btn" href="#">Search</a>
            <a class="btn" href="#">Profile</a>
            <a class="btn" href="#">About us</a>
            <a class="btn" href="#">Contact</a>
        </div>
    </div>




    <!--div class="image-container set-full-height" style="background-image: url('assets/img/paper-1.jpeg')"-->


    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="wizard-card" data-color="orange" id="wizardProfile">
                        <form method="POST" class="register-form" id="register-form">

                            <div class="wizard-header text-center">
                                <h1 class="wizard-title">Hi Sipho</h1>
                                <h3 class="wizard-title">What would you like to upload?</h3>
                                <p class="category">Acceptable format: jpg, png, jpeg, raw</p>
                            </div>

                            <div class="wizard-navigation">
                                <div class="progress-with-circle">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
                                </div>
                                <ul>
                                    <li>
                                        <a href="#upload" data-toggle="tab">
                                            <div class="icon-circle">
                                                <i class="ti-user"></i>
                                            </div>
                                            Upload
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#review" data-toggle="tab">
                                            <div class="icon-circle">
                                                <i class="ti-settings"></i>
                                            </div>
                                            Review
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#finish" data-toggle="tab">
                                            <div class="icon-circle">
                                                <i class="ti-map"></i>
                                            </div>
                                            Finish
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content">

                                <!--FIRST PANE-->
                                <div class="tab-pane" id="upload">
                                    <div class="row">
                                        <h5 class="info-text"> Please upload image.</h5>
                                        <div class="col-sm-4 col-sm-offset-1">
                                            <div class="picture-container">
                                                <div class="picture">
                                                    <img src="assets/img/default-avatar.jpg" class="picture-src" id="wizardPicturePreview" title="" />
                                                    <!--PROFILE PICTURE-->
                                                    <input type="file" id="wizard-picture">
                                                </div>
                                                <h6>Choose Picture</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--SECOND PANE-->
                                <div class="tab-pane" id="review">
                                    <div class="row">
                                    </div>
                                </div>



                                <!--THIRD PANE-->
                                <div class="tab-pane" id="finish">
                                    <h4 class="info-text">Image Metadata</h4>
                                    <!--IMAGE DETAILS-->
                                    <div class="info-text">
                                        <label>Size <small>(2.5mb)</small></label>
                                        <label>Format:  <small>(jpg)</small></label>
                                    </div>
                                    <row>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Title: <small>(required)</small></label>
                                                <input name="title" type="text" class="form-control" placeholder="Holiday Trip">
                                            </div>
                                            <div class="form-group">
                                                <label>Authors:</label>
                                                <input name="authors" type="text" class="form-control" placeholder="Mark Mkhabela, Luke Knowles">
                                            </div>
                                            <div class="form-group">
                                                <label>Date taken:</label>
                                                <input name="date" type="datetime-local" class="form-control" placeholder="26978008@nwu.ac.za">
                                            </div>
                                            <div class="form-group">
                                                <label>Location:</label>
                                                <input name="location" type="text" class="form-control" placeholder="26978008@nwu.ac.za">
                                            </div>
                                            <div class="form-group">
                                                <label>Device used:</label>
                                                <input name="device" type="text" class="form-control" placeholder="26978008@nwu.ac.za">
                                            </div>
                                            <div class="form-group">
                                                <label>Tags: <small>(optinal)</small></label>
                                                <input name="tags" type="text" class="form-control" placeholder="Holiday, Trip, Vacation, Clouds">
                                            </div>
                                        </div>
                                        <h4 class="info-text">Image Groupshare</h4>
                                        <div class="col-sm-5 col-sm-offset-1">
                                            <div class="form-group">
                                                <label>Image album:</label><br>
                                                <select name="country" class="form-control">
                                                    <option value="Afghanistan"> Afghanistan </option>
                                                    <option value="Albania"> Albania </option>
                                                    <option value="Algeria"> Algeria </option>
                                                    <option value="American Samoa"> American Samoa </option>
                                                    <option value="Andorra"> Andorra </option>
                                                    <option value="Angola"> Angola </option>
                                                    <option value="Anguilla"> Anguilla </option>
                                                    <option value="Antarctica"> Antarctica </option>
                                                    <option value="...">...</option>
                                            </select>
                                                <label>Image privacy:</label><br>
                                                <select name="country" class="form-control">
                                                    <option value="Afghanistan"> Afghanistan </option>
                                                    <option value="Albania"> Albania </option>
                                                    <option value="Algeria"> Algeria </option>
                                                    <option value="American Samoa"> American Samoa </option>
                                                    <option value="Andorra"> Andorra </option>
                                                    <option value="Angola"> Angola </option>
                                                    <option value="Anguilla"> Anguilla </option>
                                                    <option value="Antarctica"> Antarctica </option>
                                                    <option value="...">...</option>
                                            </select>
                                            </div>

                                        </div>
                                    </row>
                                </div>



                            </div>


                            <!--fOOTER-->
                            <div class="wizard-footer col-sm-10 col-sm-offset-2">
                                <div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-warning btn-wd' name='next' value='Next' />
                                    <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd' name='finish' value='Upload' />
                                </div>

                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                            </div>



                        </form>
                    </div>
                </div>
                <!-- wizard container -->
            </div>
        </div>
        <!-- end row -->
    </div>


    <div class="footer">
        <div class="container text-center">
            Made with <i class="fa fa-heart heart"></i> by <a href="https://www.creative-tim.com">Creative Tim</a>. Free download <a href="https://www.creative-tim.com/product/paper-bootstrap-wizard">here.</a>
        </div>
    </div>
    </div>

</body>
